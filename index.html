<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Rapier Room</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #ffffff;
        font-family: sans-serif;
        z-index: 1;
      }
      #start {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-family: sans-serif;
        font-size: 18px;
        text-align: center;
        z-index: 1;
        display: none;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #volumeToggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 2;
        background: rgba(0,0,0,0.5);
        color: #fff;
        border: 1px solid #666;
        border-radius: 4px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 14px;
        font-family: sans-serif;
      }
      #reticle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 18px;
        height: 18px;
        margin-left: -9px;
        margin-top: -9px;
        pointer-events: none;
        opacity: 0.85;
        z-index: 2;
        display: none;
      }
      #reticle::before,
      #reticle::after {
        content: "";
        position: absolute;
        background: #ffffff;
      }
      #reticle::before {
        left: 50%;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }
      #reticle::after {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
    </style>

    <!-- Map bare specifiers used in src/main.js to CDN modules so we avoid bundler issues -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/three.module.min.js",
          "three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/examples/jsm/",
          "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.2/spark.module.js",
          "@dimforge/rapier3d-compat": "https://esm.sh/@dimforge/rapier3d-compat@0.12.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="info"><button id="start">Click to play</button></div>
    <button id="volumeToggle" aria-label="Toggle volume" title="Toggle volume">ðŸ”Š</button>
    <div id="reticle"></div>
    <div id="loading">
      <div class="spinner"></div>
      Loading splats...
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
